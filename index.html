                    <button class="px-6 py-2 bg-[#006C35] text-white rounded hover:bg-green-800 transition-colors">شكراً لاستماعكم</button>
                </div>
            </div>
            `
        ];

        let currentSlide = 0;
        const totalSlides = slidesData.length;
        const contentDiv = document.getElementById('slide-content');
        const countSpan = document.getElementById('current-slide-num');

        // Render Initial
        function renderSlide() {
            contentDiv.innerHTML = slidesData[currentSlide];
            countSpan.innerText = currentSlide + 1;
        }

        // Navigation
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        // Keyboard Support
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowRight') prevSlide();
        });

        // Print Setup (Pre-render all slides hiddenly)
        const printContainer = document.getElementById('print-container');
        slidesData.forEach((html, index) => {
            const slidePage = document.createElement('div');
            slidePage.className = 'slide-container border-b relative p-8';
            slidePage.innerHTML = `
                <div class="flex justify-between items-center py-4 px-8 border-b-4 border-[#006C35] bg-white">
                    <div class="flex flex-col text-right"><span class="text-sm font-bold text-[#006C35]">وزارة التعليم</span></div>
                    <div class="h-10 w-10 bg-[#006C35] rounded-full flex items-center justify-center text-white font-bold text-xs">MOE</div>
                </div>
                <div class="p-12">${html}</div>
                <div class="text-center text-gray-400 text-xs mt-auto">شريحة ${index + 1}</div>
            `;
            printContainer.appendChild(slidePage);
        });

        // Init
        renderSlide();
    </script>
</body>
</html>
